<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>webpack-jquery-example</title>
</head>

<body>
  <div id="bg1" data-0="top:0%; background-position:0px 0px;"
    data-500="top:-100%; background-position:-500px -100px;">
  </div>
  <div id="bg2" data-0="top:0%; background-position:0px 0px;"
    data-500="top:-100%; background-position:-500px -300px;">
  </div>
  <div id="bg3" data-0="top:0%; background-position:0px 0px;"
    data-500="top:-100%; background-position:-500px -500px;">
    <div id="intro" data-0="opacity:0.9; transform:rotate(0deg);"
      data-500="opacity:0; transform:rotate(-90deg);">
      <h1><a href="https://github.com/Prinzhorn/skrollr">skrollr</a></h1>
      <h2>parallax scrolling for the masses</h2>
      <p>let's get scrollin' ;-)</p>
      <p class="arrows">▼&nbsp;▼&nbsp;▼</p>
    </div>
  </div>


  <div id="bg4" data-0="top:100%;" data-500="top:0%;">
    <div id="transform" data-250="transform:scale(0) rotate(0deg); top:30%;"
      data-600="transform:scale(1) rotate(1440deg); opacity:1; top:20%;"
      data-1000="transform:scale(0) rotate(2880deg); opacity:0; top:-10%;">
      <h2>transform</h2>
      <p>scale, skew and rotate the sh** out of any element</p>
    </div>
  </div>


  <div id="bg5" data-500="top:100%;"
    data-1000="top:0%; background:rgb(174,222,230); color[bounce]:rgb(0,0,0);"
    data-1500="background:rgb(0,0,0); color:rgb(255,255,255);">

    <div id="easing" data-600="left:100%" data-1000="left:25%;">
      <h2>easing?</h2>
      <p>sure.</p>
      <p>let me dim the <span data-1000="color[swing]:rgb(0,0,0);"
        data-1500="color:rgb(255,255,0);">lights</span> for this one...</p>
      <p data-1500="opacity:0; font-size:100%;"
        data-1600="opacity:1; font-size:120%;">
        you can set easings for each property<br>and define own easing functions</p>
    </div>

    <div class="drop" data-1500="display: none;"
      data-1600="display: block; bottom:100%;" data-2000="bottom:2%;">linear</div>
  </div>


  <div id="bg6" data-2000="top:100%;" data-2500="top:0%;">
    <img src="<%= require('./res/images/end0.jpg') %>" alt="end0">
    <img src="<%= require('./res/images/end1.jpg') %>" alt="end1">
    <img src="<%= require('./res/images/end2.jpg') %>" alt="end2">
  </div>


  <div id="progress" data-0="width:0%; background:hsl(200, 100%, 50%);"
    data-end="width:100%; background:hsl(920, 100%, 50%);">
  </div>


  <div id="scrollbar" data-0="top:0%; margin-top:2px;" data-end="top:100%; margin-top:-52px;"></div>

  <script>
    if(!window.console) {
      window.console = {
        log: function() {},
        error: function() {},
        warn: function() {},
        info: function() {},
        debug: function() {}
      };
    }
  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="lib/skrollr.min.js"></script>
</body>

</html>
